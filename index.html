<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.scss">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="card">
      <img class="card__image image image--mobile" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      <img class="card__image image image--desktop" src="./images/image-product-desktop.jpg"
        alt="Gabrielle Essence Eau De Parfum">
      <div class="card__content content">
        <p class="content__category">Perfume</p>
        <h1 class="content__item_name">Gabrielle Essence Eau De Parfum</h1>
        <p class="content__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="content__price price">
          <div class="price__current">$149.99</div>
          <div class="price__old">$169.99</div>
        </div>
        <button class="content__button button">
          <img class="button__svg" src="./images/icon-cart.svg" alt="Shopping cart icon"> Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Samuel Pletain</a>.
    </div>
  </main>   
</body>
</html>
