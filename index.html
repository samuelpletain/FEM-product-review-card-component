  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
  <main class="main">
    <div class="card">
      <img class="card__image image image--mobile" src="/FEM-product-review-card-component/assets/image-product-mobile.1140e112.jpg" alt="Gabrielle Essence Eau De Parfum">
      <img class="card__image image image--desktop" src="/FEM-product-review-card-component/assets/image-product-desktop.46292547.jpg"
        alt="Gabrielle Essence Eau De Parfum">
      <div class="card__content content">
        <p class="content__category">Perfume</p>
        <h1 class="content__item_name">Gabrielle Essence Eau De Parfum</h1>
        <p class="content__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="content__price price">
          <div class="price__current">$149.99</div>
          <div class="price__old">$169.99</div>
        </div>
        <button class="content__button button">
          <img class="button__svg" src="/FEM-product-review-card-component/assets/icon-cart.95795e94.svg" alt="Shopping cart icon"> Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Samuel Pletain</a>.
    </div>
  </main>
